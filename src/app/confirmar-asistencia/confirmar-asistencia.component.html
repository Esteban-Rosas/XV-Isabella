<div *ngIf="mostrarModal" class="modal-backdrop">
  <div class="modal-content">
    <h2>Confirmar Asistencia</h2>

    <form [formGroup]="formulario" (ngSubmit)="enviarConfirmacion()">
      <label>Nombre:</label>
      <input formControlName="nombre" />
      <div *ngIf="formulario.get('nombre')?.touched && formulario.get('nombre')?.invalid" class="error">
        El nombre es requerido (mínimo 3 caracteres).
      </div>

      <label>Invitados:</label>
      <input type="number" formControlName="invitados" />
      <div *ngIf="formulario.get('invitados')?.touched && formulario.get('invitados')?.invalid" class="error">
        Debe ingresar entre 1 y 20 invitados.
      </div>

      <label>Teléfono:</label>
      <input formControlName="telefono" />
      <div *ngIf="formulario.get('telefono')?.touched && formulario.get('telefono')?.invalid" class="error">
        Debe ser un número de 10 dígitos.
      </div>

      <label>Mensaje:</label>
      <textarea formControlName="mensaje"></textarea>

      <div class="acciones">
        <button type="submit" [disabled]="formulario.invalid || enviando">Enviar</button>
        <button type="button" (click)="onClose()">Cerrar</button>
      </div>
    </form>

    <div *ngIf="mostrarExito" class="exito">
      ¡Gracias por confirmar tu asistencia!
    </div>
  </div>
</div>
